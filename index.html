<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>ShapeNet training Images</h1>
</div>

<div>
<div class="row">
<div class="column">
<img src="images/04379243_f44c91626e4900a5a26aea0642029fc.jpg" style="width:100%">
<img src="images/04379243_ea60ea168f766580617092ec6e36103f.jpg" style="width:100%">
</div>
<div class="column">
<img src="images/04379243_57c21a71a3518b6a1af550e7b4aa14c.jpg" style="width:100%">
<img src="images/04379243_1ba26b0ca7507edd7c8ffa57cf4ce53a.jpg" style="width:100%">
</div>
<div class="column">
<img src="images/04379243_5e8f470250f92a0f597976c675750537.jpg" style="width:100%">
<img src="images/04379243_b4ef1de99422b08768661782af60b711.jpg" style="width:100%">
</div>
<div class="column">
<img src="images/04379243_f6e14672ef1ca30130aad3a2f98e3b63.jpg" style="width:100%">
<img src="images/04379243_26305aa1754510f79b3e1be3524f72f.jpg" style="width:100%">
</div>
</div>

</body>
